<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      th, td { padding: 5px; }
      table { border-collapse: separate; border-spacing: 5px; }
      table { border-collapse: collapse; border-spacing: 0; }
      th{text-align: left;}
      .lb{background-color: skyblue;}
      .lg{background-color: rgb(175, 173, 173);}
      .b2{background-color: rgb(9, 128, 175);}
      .dg{background-color: rgb(121, 118, 118);}
      #last{background-color: rgb(6, 99, 136); text-align: right;}
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th colspan="5" class="lg"><h1>Flight Schedule</h1></th>
        </tr>
        <tr class="lb">
          <th>Flight Number:</th>
          <th>From:</th>
          <th>To:</th>
          <th>Departure:</th>
          <th>Arrival:</th>
        </tr>
       
      </thead>
      <tbody>
        <tr>
            <th class="b2">BA 3451</th>
            <td class="dg">Heathrow</td>
            <td class="dg">Nurmberg</td>
            <td class="dg">19:20</td>
            <td class="dg">19:50</td>
        </tr>
        <tr>
            <th class="b2">BA 1254</th>
            <TD class="lg">Luton</TD>
            <td class="lg">Alicanto</td>
            <td class="lg">19:40</td>
            <td class="lg">19:50</td>
        </tr>
        <tr>
            <th class="b2">LH 331</th>
            <td class="dg">Heathrow</td>
            <td class="dg">Hamburg</td>
            <td class="dg">20:00</td>
            <td class="dg">20:20</td>
        </tr>
        <tr>
            <td id="last" colspan="5">Total: 3 flights</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
